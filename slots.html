<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots Game</title>
    <link rel="stylesheet" href="slots.css">
</head>
<body>
    <div class="slots-game">
        <h1>Slots Game</h1>
        <div class="balance-bet">
            <p>Chips: <span id="chip-balance">100</span></p>
            <p>Bet Amount: <input type="number" id="bet-amount" value="10" min="1" max="100"></p>
        </div>
        <div class="slot-machine">
            <div id="slot1" class="slot"></div>
            <div id="slot2" class="slot"></div>
            <div id="slot3" class="slot"></div>
        </div>
        <div class="controls">
            <button id="spin-btn">Spin</button>
            <button id="reset-btn">Reset</button>
        </div>
        <p id="result-message"></p>
        <div class="payout-table">
            <h2>Payout Table</h2>
            <p>3 of a Kind: 2x Bet</p>
            <p>2 of a Kind: 1x Bet</p>
        </div>
        <div class="game-history">
            <h2>Game History</h2>
            <ul id="history-list"></ul>
        </div>
        <div class="bonus-round" id="bonus-round">
            <h2>Bonus Round!</h2>
            <p>Pick a symbol for a prize!</p>
            <p id="bonus-message"></p>
        </div>
    </div>
    <script src="slots.js"></script>
</body>
</html>
