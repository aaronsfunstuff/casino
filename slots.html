<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots Game</title>
    <link rel="stylesheet" href="slots.css">
</head>
<body>
    <div class="slots-game">
        <h1>Slots Game</h1>
        <div class="slot-machine">
            <div id="slot1" class="slot"></div>
            <div id="slot2" class="slot"></div>
            <div id="slot3" class="slot"></div>
        </div>
        <div class="controls">
            <button id="spin-btn">Spin</button>
            <button id="reset-btn">Reset</button>
        </div>
        <p id="result-message"></p>
    </div>
    <audio id="spin-sound" src="sounds/spin.mp3"></audio>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3"></audio>
    <script src="slots.js"></script>
</body>
</html>
