<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="blackjack-game">
        <h1>Blackjack</h1>
        <div class="blackjack-table">
            <div class="dealer">
                <h2>Dealer's Hand</h2>
                <div id="dealer-cards" class="card-container"></div>
                <p id="dealer-score">Score: 0</p>
            </div>
            <div class="player">
                <h2>Your Hand</h2>
                <div id="player-cards" class="card-container"></div>
                <p id="player-score">Score: 0</p>
            </div>
        </div>
        <div class="controls">
            <button id="hit-btn">Hit</button>
            <button id="stand-btn">Stand</button>
            <button id="restart-btn">Restart</button>
        </div>
        <div class="betting">
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" value="10" min="1">
            <button id="place-bet-btn">Place Bet</button>
            <p id="chips-amount">Chips: 100</p>
        </div>
        <p id="result-message"></p>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
